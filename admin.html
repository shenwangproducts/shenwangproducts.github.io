<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenwang Admin - ตั้งค่าปิดปรับปรุง</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 20px;
            display: none; /* เริ่มต้นซ่อนไว้ */
        }

        .card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        #statusText {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
            color: #666;
        }

        #toggleButton {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleButton:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>เมนูการตั้งค่า</h2>
        <a href="#" id="maintenanceLink">ตั้งค่าปิดปรับปรุงเว็บไซต์</a>
        <a href="#" id="banListLink">การจัดการผู้ใช้งาน</a>
        <a href="#">การตั้งค่าระบบ</a>
    </div>

    <div class="content" id="maintenance">
        <div class="card">
            <h2>ตั้งค่าปิดปรับปรุงเว็บไซต์</h2>
            <span id="statusText">กำลังโหลด...</span>
            <button id="toggleButton">สลับสถานะ</button>
        </div>
        <div class="footer">
            Shenwang Admin Panel
        </div>
    </div>

    <div class="content" id="banList">
        <div class="card">
            <h2>การจัดการผู้ใช้งานที่ถูกแบน</h2>
            <div id="banListDetails">กำลังโหลดข้อมูล...</div>
        </div>
        <div class="footer">
            Shenwang Admin Panel
        </div>
    </div>

    <script type="module">
        // Firebase สำหรับ Authentication
        const firebaseConfigAuth = {
            apiKey: "AIzaSyC-UwBguZRGdrIWLVkTsCRlt02vKOAlOlA",
            authDomain: "shenwang-auth-user.firebaseapp.com",
            projectId: "shenwang-auth-user",
            storageBucket: "shenwang-auth-user.firebasestorage.app",
            messagingSenderId: "273542969972",
            appId: "1:273542969972:web:4d6ce4edf5188b98dbef21"
        };

        // Firebase สำหรับ Firestore
        const firebaseConfigFirestore = {
            apiKey: "AIzaSyC3CZEV1yVSKa9MsO70B7usSVQiwJ1FwbI",
            authDomain: "shenwang-admin.firebaseapp.com",
            projectId: "shenwang-admin",
            storageBucket: "shenwang-admin.firebasestorage.app",
            messagingSenderId: "94650883832",
            appId: "1:94650883832:web:f1423799237e5a44c9a50d"
        };

        // นำเข้า Firebase และเริ่มการเชื่อมต่อ
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // กำหนดแอป Firebase สำหรับ Authentication
        const appAuth = initializeApp(firebaseConfigAuth, "authApp");

        // กำหนดแอป Firebase สำหรับ Firestore
        const appFirestore = initializeApp(firebaseConfigFirestore, "firestoreApp");

        // การใช้งาน Firestore
        const db = getFirestore(appFirestore);

        // การใช้งาน Firebase Auth
        const auth = getAuth(appAuth);

        window.addEventListener('DOMContentLoaded', async function() {
            const statusText = document.getElementById('statusText');
            const toggleButton = document.getElementById('toggleButton');
            const banListDetails = document.getElementById('banListDetails');
            const content = document.querySelectorAll('.content');

            let isMaintenance = false;

            async function loadStatus() {
                try {
                    const docRef = doc(db, "settings", "maintenance");
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        isMaintenance = data.isMaintenance;
                        updateStatusText();
                    } else {
                        console.log("ไม่พบข้อมูล maintenance ใน Firestore");
                    }
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการโหลดสถานะ:", error);
                }
            }

            function updateStatusText() {
                statusText.textContent = isMaintenance ? "กำลังปิดปรับปรุงเว็บไซต์" : "เว็บไซต์ออนไลน์ตามปกติ";
                statusText.style.color = isMaintenance ? "#dc3545" : "#28a745";
            }

            async function loadBanList() {
                try {
                    const banListRef = doc(db, "ban_list", "users");
                    const docSnap = await getDoc(banListRef);

                    if (docSnap.exists()) {
                        const banListData = docSnap.data();
                        banListDetails.innerHTML = JSON.stringify(banListData, null, 2); // แสดงข้อมูลที่ได้
                    } else {
                        console.log("ไม่พบข้อมูล ban list");
                    }
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการโหลด ban list:", error);
                }
            }

            async function toggleStatus() {
                isMaintenance = !isMaintenance;
                updateStatusText();

                try {
                    const docRef = doc(db, "settings", "maintenance");
                    await setDoc(docRef, {
                        isMaintenance: isMaintenance,
                        lastUpdate: new Date().toISOString(),
                        updatedBy: "Admin"
                    });

                    alert('อัปเดตสถานะเรียบร้อยแล้ว');
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการอัปเดตสถานะ:", error);
                    alert('เกิดข้อผิดพลาดในการอัปเดตสถานะ');
                }
            }

            // แสดงหน้า maintenance
            function showMaintenancePage() {
                content.forEach(page => page.style.display = 'none');
                document.getElementById('maintenance').style.display = 'block';
            }

            // แสดงหน้า ban list
            function showBanListPage() {
                content.forEach(page => page.style.display = 'none');
                document.getElementById('banList').style.display = 'block';
                loadBanList(); // โหลดข้อมูล Ban List
            }

            // การคลิกเพื่อแสดงหน้าต่างๆ
            document.getElementById('maintenanceLink').addEventListener('click', function() {
                showMaintenancePage();
            });

            document.getElementById('banListLink').addEventListener('click', function() {
                showBanListPage();
            });

            toggleButton.addEventListener('click', toggleStatus);

            // โหลดสถานะตอนเปิดหน้าเว็บ
            await loadStatus();
        });
    </script>
</body>
</html>
