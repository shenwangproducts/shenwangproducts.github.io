<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบดาวน์โหลดเกม</title>
</head>
<body>

<!-- ปุ่มดาวน์โหลด -->
<button id="download-button">ดาวน์โหลดเกม</button>

<script>
  // สมมุติว่าเราเก็บสถานะการล็อกอินไว้ที่ localStorage
  let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; // true หรือ false

  function handleDownloadClick() {
    if (isLoggedIn) {
      // ถ้าล็อกอินแล้ว
      downloadApp();
    } else {
      // ยังไม่ได้ล็อกอิน
      openLoginPopup();
    }
  }

  function downloadApp() {
    // พาไปที่ลิงก์ดาวน์โหลดโดยตรง
    window.location.href = "/download/your-app.zip";
  }

  function openLoginPopup() {
    // เปิด popup หน้าล็อกอิน (เชื่อมกับไฟล์ที่มีอยู่แล้ว เช่น login.html)
    window.open(
      '/login.html', // เปลี่ยนเป็นไฟล์หน้าล็อกอินของคุณเอง
      'LoginWindow',
      'width=500,height=600,resizable=no'
    );
  }

  document.getElementById('download-button').addEventListener('click', handleDownloadClick);
</script>

</body>
</html>
