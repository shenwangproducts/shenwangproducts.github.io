<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มแอปใหม่</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 15px; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>เพิ่มแอปใหม่</h2>

  <input type="text" id="devname" placeholder="ชื่อผู้พัฒนาแอพ">
  <input type="text" id="appName" placeholder="ชื่อแอป">
  <textarea id="appdescription" placeholder="รายละเอียดแอป"></textarea>
  <input type="text" id="appTyp" placeholder="ประเภทแอป">
  <input type="text" id="appVideo" placeholder="ลิ้งวีดีโอประกอบ (เช่น YouTube)">
  <input type="text" id="image" placeholder="ลิ้งรูปหลัก (โชว์ใหญ่)">
  <input type="text" id="profileImage" placeholder="ลิ้งรูปโปรไฟล์แอป">
  <input type="text" id="dowloadLink" placeholder="ลิ้งดาวน์โหลด">

  <button onclick="uploadApp()">อัปโหลดแอป</button>

  <script>
    // ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDSO0rFMvm89TycPLZIeNxNhmQTNXXVdM4",
      authDomain: "shenwang-app-promotion.firebaseapp.com",
      projectId: "shenwang-app-promotion",
      storageBucket: "shenwang-app-promotion.appspot.com",
      messagingSenderId: "75453176370",
      appId: "1:75453176370:web:74769018418fa5e468ba2b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ฟังก์ชันอัปโหลดแอป
    function uploadApp() {
      const data = {
        devname: document.getElementById("devname").value,
        appName: document.getElementById("appName").value,
        appdescription: document.getElementById("appdescription").value,
        appTyp: document.getElementById("appTyp").value,
        appVideo: document.getElementById("appVideo").value,
        image: document.getElementById("image").value,
        profileImage: document.getElementById("profileImage").value,
        dowloadLink: document.getElementById("dowloadLink").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("promotions").add(data)
        .then(() => {
          alert("เพิ่มแอปสำเร็จ!");
          document.querySelectorAll("input, textarea").forEach(el => el.value = ""); // ล้างฟอร์ม
        })
        .catch(error => {
          console.error("เกิดข้อผิดพลาด: ", error);
          alert("เพิ่มไม่สำเร็จ ดู console");
        });
    }
  </script>

</body>
</html>
