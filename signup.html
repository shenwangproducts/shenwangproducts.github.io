<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Shenwang</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>สมัครสมาชิก Shenwang</h1>

<!-- ฟอร์มสมัครด้วยอีเมล/รหัสผ่าน -->
<form id="signup-form">
  <input type="text" id="username" placeholder="ชื่อผู้ใช้" required><br><br>
  <input type="email" id="email" placeholder="อีเมล" required><br><br>
  <input type="password" id="password" placeholder="รหัสผ่าน" required><br><br>
  <button type="submit">สมัครสมาชิก</button>
</form>

<br>

<!-- ปุ่มสมัครด้วย Google -->
<button id="google-signup-btn">สมัครด้วย Google</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-UwBguZRGdrIWLVkTsCRlt02vKOAlOlA",
    authDomain: "shenwang-auth-user.firebaseapp.com",
    projectId: "shenwang-auth-user",
    storageBucket: "shenwang-auth-user.appspot.com",
    messagingSenderId: "273542969972",
    appId: "1:273542969972:web:4d6ce4edf5188b98dbef21"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // สมัครสมาชิกแบบอีเมล/รหัสผ่าน
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      await user.updateProfile({ displayName: username });

      await db.collection('users').doc(user.uid).set({
        uid: user.uid,
        username: username,
        email: email,
        provider: "password", // บอกว่าใช้สมัครแบบอีเมล
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert('สมัครสมาชิกสำเร็จ!');
      window.location.href = '/dashboard.html';
    } catch (error) {
      console.error(error);
      alert('เกิดข้อผิดพลาด: ' + error.message);
    }
  });

  // สมัครสมาชิกด้วย Google
  document.getElementById('google-signup-btn').addEventListener('click', async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      const user = result.user;

      // เช็คว่า user ใหม่ไหม ถ้าใหม่ก็เพิ่มข้อมูลใน Firestore
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (!userDoc.exists) {
        await db.collection('users').doc(user.uid).set({
          uid: user.uid,
          username: user.displayName,
          email: user.email,
          provider: "google", // บอกว่าใช้สมัครด้วย Google
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      alert('สมัครด้วย Google สำเร็จ!');
      window.location.href = '/dashboard.html';
    } catch (error) {
      console.error(error);
      alert('เกิดข้อผิดพลาด: ' + error.message);
    }
  });
</script>

</body>
</html>
