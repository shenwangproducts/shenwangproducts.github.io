<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Shenwang Platform</title>
  <style>
    /* Your styles here */
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAT7SebrpGQlmGpL78Hc1tU8tHoX9LdIYg",
      authDomain: "platform-dabc0.firebaseapp.com",
      projectId: "platform-dabc0",
      storageBucket: "platform-dabc0.firebasestorage.app",
      messagingSenderId: "210971684025",
      appId: "1:210971684025:web:e2186cde81b2c07da37f68",
      measurementId: "G-NJRHYHQ26D"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert('Sign Up Successful!');
          console.log(user);
          window.location.href = "login.html"; // Redirect to login page after sign-up
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert('Google Sign-Up Successful!');
          console.log(user);
          window.location.href = "index.html"; // Redirect to home page or dashboard
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="signUp()">Sign Up</button>
    <button class="google-btn" onclick="googleSignIn()">Sign Up with Google</button>
  </div>

</body>
</html>
