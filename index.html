<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>กำลังปรับปรุงเว็บไซต์</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      color: #d9534f;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    #game-container {
      margin-top: 20px;
    }

    canvas {
      background: #fff;
      border: 2px solid #333;
      margin: auto;
      display: block;
    }

    .score {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #character-select {
      margin: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div style="padding: 20px;">
    <h1>เว็บไซต์กำลังอยู่ในการปรับปรุงครั้งยิ่งใหญ่</h1>
    <p>ขออภัยในความไม่สะดวก ขณะนี้ระบบอยู่ระหว่างการอัปเกรดขั้นสูง<br>
    ข้อมูลบางส่วนไม่สามารถเปิดเผยได้ในตอนนี้<br>
    ระหว่างรอ คุณสามารถเล่นมินิเกมเพื่อความเพลิดเพลินได้ด้านล่าง</p>
  </div>

  <div id="game-container">
    <div id="character-select">
      <label>เลือกตัวละคร: </label>
      <select id="character">
        <option value="cat">แมวสี่เหลี่ยม</option>
        <option value="dog">สุนัขสี่เหลี่ยม</option>
        <option value="dragon">มังกรจิ๋ว</option>
      </select>
      <button onclick="startGame()">เริ่มเกม</button>
    </div>

    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div class="score" id="scoreDisplay">คะแนน: 0 | เวลา: 0s</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const characterSelect = document.getElementById("character");

    let isJumping = false;
    let jumpHeight = 0;
    let gravity = 2;
    let score = 0;
    let time = 0;
    let character = "cat";
    let gameInterval;
    let lavaHoles = [];

    const characters = {
      cat: "#FF6F61",
      dog: "#7AC74F",
      dragon: "#00BFFF"
    };

    function drawPlayer(y) {
      ctx.fillStyle = characters[character];
      ctx.fillRect(50, y, 30, 30);
    }

    function drawLavaHoles() {
      ctx.fillStyle = "#ff4500";
      lavaHoles.forEach(hole => {
        ctx.fillRect(hole.x, 180, 40, 20);
        hole.x -= 5;
      });
    }

    function generateLavaHole() {
      if (Math.random() < 0.02) {
        lavaHoles.push({ x: 600 });
      }
    }

    function checkCollision(y) {
      return lavaHoles.some(hole => hole.x < 80 && hole.x + 40 > 50 && y + 30 > 180);
    }

    function startGame() {
      character = characterSelect.value;
      lavaHoles = [];
      score = 0;
      time = 0;
      let playerY = 170;

      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update jump
        if (isJumping) {
          jumpHeight += 6;
          playerY -= jumpHeight;
          if (playerY <= 100) {
            isJumping = false;
            jumpHeight = 0;
          }
        } else if (playerY < 170) {
          playerY += gravity;
        }

        drawPlayer(playerY);
        drawLavaHoles();
        generateLavaHole();

        if (checkCollision(playerY)) {
          clearInterval(gameInterval);
          alert("Game Over! คะแนน: " + score + " | เวลา: " + time + "s");
          return;
        }

        score++;
        time += 1 / 60;
        scoreDisplay.textContent = `คะแนน: ${score} | เวลา: ${Math.floor(time)}s`;
      }, 1000 / 60);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping) {
        isJumping = true;
      }
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping) {
        isJumping = true;
      }
    });
  </script>

</body>
</html>
