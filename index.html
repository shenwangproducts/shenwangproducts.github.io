<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เว็บไซต์กำลังปิดปรับปรุง</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .maintenance {
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    canvas {
      background: #fff;
      display: block;
      margin: 40px auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="maintenance">
    <h1>เว็บไซต์กำลังปิดปรับปรุง</h1>
    <p>เรากำลังพัฒนาเว็บไซต์ครั้งใหญ่ ขณะนี้คุณสามารถเล่นมินิเกมเพื่อรอเวลาได้</p>
  </div>

  <canvas id="game" width="600" height="150"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let dino = {
      x: 50,
      y: 100,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 1.5,
      jumpPower: -20,
      isJumping: false
    };

    let cactus = {
      x: 600,
      y: 110,
      width: 20,
      height: 40,
      speed: 6
    };

    let score = 0;
    let gameOver = false;

    function drawDino() {
      ctx.fillStyle = "#444";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawCactus() {
      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 500, 30);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dino gravity
      dino.y += dino.dy;
      if (dino.y >= 100) {
        dino.y = 100;
        dino.isJumping = false;
      } else {
        dino.dy += dino.gravity;
      }

      // Move cactus
      cactus.x -= cactus.speed;
      if (cactus.x < -cactus.width) {
        cactus.x = 600;
        score++;
      }

      // Collision
      if (
        dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y < cactus.y + cactus.height &&
        dino.y + dino.height > cactus.y
      ) {
        gameOver = true;
        alert("เกมจบแล้ว! คะแนนของคุณ: " + score);
        location.reload();
      }

      drawDino();
      drawCactus();
      drawScore();

      requestAnimationFrame(update);
    }

    function jump() {
      if (!dino.isJumping) {
        dino.dy = dino.jumpPower;
        dino.isJumping = true;
      }
    }

    document.addEventListener("keydown", jump);
    document.addEventListener("touchstart", jump);

    update();
  </script>
</body>
</html>
