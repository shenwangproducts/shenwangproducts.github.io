<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shenwang Media</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module" src="firebase-app.js"></script>
  <!-- Main Script -->
  <script type="module" src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-center">
        <img src="assets/img/received.jpg" alt="Shenwang Media Logo" />
        <h1>Shenwang Media</h1>
      </div>
      <nav class="main-nav" id="mainNav">
        <a href="#" onclick="changePage('promo')">promote</a>
        <a href="#" onclick="changePage('news')">news</a>
        <a href="#" onclick="changePage('dowload')">install</a>
        <a href="#" onclick="changePage('contact')">responsible</a>
        <a href="#" id="signupButton" onclick="changePage('signup')">signup</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="promo-box">
      <h2>เริ่มโปรโมทกับ Shenwang Media</h2>
      <p>ปลดล็อกพลังของแพลตฟอร์มของเรา และเข้าถึงผู้คนทั่วโลกอย่างมีสไตล์</p>
      <button onclick="startPromotion()">เริ่มโปรโมท</button>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" style="display: none;">
    <div class="popup-content">
      <h2>แจ้งเตือนความปลอดภัย</h2>
      <p>เว็บไซต์ทางการของเราคือ <strong>www.shenwang.wuaze.com</strong></p>
      <label><input type="checkbox" id="dontShowAgain"> ไม่ต้องแสดงอีก</label><br>
      <button onclick="closePopup()">ปิด</button>
    </div>
  </div>

  <!-- Cookie Consent -->
  <div id="cookieConsent" style="display: none;">
    <p>เราใช้คุกกี้เพื่อปรับปรุงประสบการณ์ของคุณบนเว็บไซต์</p>
    <button onclick="acceptCookies()">ยอมรับ</button>
    <button onclick="declineCookies()">ปฏิเสธ</button>
  </div>
</body>
</html>
