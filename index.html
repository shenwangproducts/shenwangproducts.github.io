<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        canvas { display: block; }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .maintenance-img {
            width: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Maintenance</h1>
        <p>We are performing major updates to the site. Please check back later!</p>
        <p>Our team is working hard to improve the experience.</p>

        <div id="loading">
            <img src="https://example.com/under-construction.png" alt="Under Construction" class="maintenance-img" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    <script>
        // Step 1: Set up the scene, camera, and renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Step 2: Create a simple 3D box that will represent a character or object
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Step 3: Position the camera
        camera.position.z = 5;

        // Step 4: Animation function to make the box rotate
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate(); // Start animation

        // Optional: Load 3D model (GLTF/GLB) to replace the box with a custom character
        // var loader = new THREE.GLTFLoader();
        // loader.load('path_to_model.glb', function (gltf) {
        //     scene.add(gltf.scene);
        //     animate();
        // });
    </script>
</body>
</html>
