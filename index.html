<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenwang Website</title>
    <!-- เพิ่ม Link ไปยัง CSS ที่ใช้งาน -->
    <link rel="stylesheet" href="style.css">

    <!-- เชื่อมต่อ Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- เชื่อมต่อ JS ของคุณ -->
    <script src="script.js" defer></script>

    <style>
        /* Style สำหรับ Popup และ Cookie Consent */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Popup ที่จะโชว์เมื่อเปิดหน้า -->
    <div id="popup" style="display: none;">
        <div style="background-color: #fff; padding: 20px; text-align: center; border-radius: 8px;">
            <p>ยินดีต้อนรับสู่เว็บไซต์ของเรา!</p>
            <label for="dontShowAgain">ไม่แสดงอีกครั้ง</label>
            <input type="checkbox" id="dontShowAgain">
            <button onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <!-- Cookie Consent -->
    <div id="cookieConsent">
        <p>เว็บไซต์นี้ใช้คุกกี้เพื่อปรับปรุงประสบการณ์ของคุณ ยอมรับการใช้งานคุกกี้เพื่อดำเนินการต่อ</p>
        <button onclick="acceptCookies()">ยอมรับ</button>
        <button onclick="declineCookies()">ปฏิเสธ</button>
    </div>

    <!-- Header หรือเมนูต่างๆ -->
    <nav>
        <ul>
            <li><button onclick="changePage('promo')">หน้าโปรโมท</button></li>
            <li><button onclick="changePage('news')">ข่าวสาร</button></li>
            <li><button onclick="changePage('dowload')">install</button></li>
            <li><button onclick="changePage('contact')">ติดต่อเรา</button></li>
            <li><button id="signupButton" onclick="changePage('signup')">ลงทะเบียน</button></li>
        </ul>
    </nav>

    <!-- ส่วนของเนื้อหาต่างๆ -->
    <main>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของ Shenwang!</h1>
        <p>ข้อมูลต่างๆ จะอยู่ที่นี่</p>
    </main>

    <!-- ปุ่มสำหรับไปหน้าโปรโมท -->
    <button onclick="startPromotion()">เริ่มโปรโมท</button>
</body>
</html>
