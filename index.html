<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #101820, #1c2a35);
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: 'Arial';
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>เว็บไซต์อยู่ในการปรับปรุงครั้งใหญ่ กรุณารอสักครู่...</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);

const light = new THREE.PointLight(0xffffff, 1);
light.position.set(5, 10, 7.5);
scene.add(light);

const createWorker = (xOffset) => {
  const group = new THREE.Group();

  const head = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({ color: 0xffddaa }));
  head.position.y = 1.5;
  group.add(head);

  const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.3), new THREE.MeshStandardMaterial({ color: 0x336699 }));
  group.add(body);

  const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.5, 0.15), new THREE.MeshStandardMaterial({ color: 0x999999 }));
  leftArm.position.set(-0.35, 1, 0);
  group.add(leftArm);

  const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.5, 0.15), new THREE.MeshStandardMaterial({ color: 0x999999 }));
  rightArm.position.set(0.35, 1, 0);
  group.add(rightArm);

  const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 0.2), new THREE.MeshStandardMaterial({ color: 0x333333 }));
  leftLeg.position.set(-0.15, -0.8, 0);
  group.add(leftLeg);

  const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 0.2), new THREE.MeshStandardMaterial({ color: 0x333333 }));
  rightLeg.position.set(0.15, -0.8, 0);
  group.add(rightLeg);

  group.position.x = xOffset;
  return group;
};

const worker1 = createWorker(-1);
const worker2 = createWorker(1);

scene.add(worker1);
scene.add(worker2);

const serverBox = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 1), new THREE.MeshStandardMaterial({ color: 0x222222 }));
serverBox.position.y = -0.5;
scene.add(serverBox);

camera.position.z = 5;

let angle = 0;
function animate() {
  requestAnimationFrame(animate);
  angle += 0.03;
  worker1.children[2].rotation.z = Math.sin(angle) * 0.3; // left arm
  worker1.children[3].rotation.z = -Math.sin(angle) * 0.3; // right arm

  worker2.children[2].rotation.z = -Math.sin(angle) * 0.3;
  worker2.children[3].rotation.z = Math.sin(angle) * 0.3;

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
