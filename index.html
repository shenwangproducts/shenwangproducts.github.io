<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บไซต์อยู่ระหว่างปรับปรุง</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #scene-container {
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #333;
      font-family: sans-serif;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>เว็บไซต์กำลังอยู่ระหว่างการปรับปรุง</h1>
    <p>ทีมงานกำลังแก้ไขระบบอย่างขยันขันแข็ง กรุณารอสักครู่</p>
  </div>
  <div id="scene-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("scene-container").appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    // สร้างตัวช่าง 1 (ซ้าย)
    const person1 = new THREE.Group();
    const body1 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.3), new THREE.MeshStandardMaterial({ color: 0x007bff }));
    body1.position.y = 0.5;
    person1.add(body1);
    const head1 = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({ color: 0xffcc99 }));
    head1.position.y = 1.3;
    person1.add(head1);
    person1.position.set(-1.2, 0, 0);
    scene.add(person1);

    // สร้างตัวช่าง 2 (ขวา)
    const person2 = new THREE.Group();
    const body2 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.3), new THREE.MeshStandardMaterial({ color: 0x28a745 }));
    body2.position.y = 0.5;
    person2.add(body2);
    const head2 = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({ color: 0xffcc99 }));
    head2.position.y = 1.3;
    person2.add(head2);
    person2.position.set(1.2, 0, 0);
    scene.add(person2);

    // โต๊ะ
    const desk = new THREE.Mesh(new THREE.BoxGeometry(3, 0.2, 1.2), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
    desk.position.y = 0;
    scene.add(desk);

    // คอมพิวเตอร์ (กลางโต๊ะ)
    const monitor = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.5, 0.05), new THREE.MeshStandardMaterial({ color: 0x000000 }));
    monitor.position.set(0, 0.6, -0.4);
    scene.add(monitor);

    function animate() {
      requestAnimationFrame(animate);
      head1.rotation.y = Math.sin(Date.now() * 0.001) * 0.3;
      head2.rotation.y = -Math.sin(Date.now() * 0.001) * 0.3;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
