<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>อยู่ระหว่างการปรับปรุง</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }

    .character {
      position: relative;
      width: 150px;
      height: 250px;
      margin: 40px auto;
    }

    .head, .body, .arm-left, .arm-right, .leg-left, .leg-right {
      position: absolute;
      background: #555;
      border-radius: 10px;
    }

    .head {
      width: 60px;
      height: 60px;
      background: #ffcc99;
      top: 0;
      left: 45px;
      border-radius: 50%;
      animation: nod 2s infinite alternate;
    }

    .body {
      width: 50px;
      height: 80px;
      top: 60px;
      left: 50px;
      background: #3b82f6;
    }

    .arm-left, .arm-right {
      width: 20px;
      height: 60px;
      top: 60px;
      background: #3b82f6;
    }

    .arm-left {
      left: 20px;
      transform-origin: top right;
      animation: wave-left 2s infinite alternate;
    }

    .arm-right {
      right: 20px;
      transform-origin: top left;
      animation: wave-right 2s infinite alternate;
    }

    .leg-left, .leg-right {
      width: 20px;
      height: 70px;
      top: 140px;
      background: #333;
    }

    .leg-left {
      left: 45px;
      animation: move-leg 2s infinite alternate;
    }

    .leg-right {
      left: 85px;
      animation: move-leg 2s infinite alternate-reverse;
    }

    @keyframes nod {
      0% { transform: translateY(0); }
      100% { transform: translateY(5px); }
    }

    @keyframes wave-left {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-15deg); }
    }

    @keyframes wave-right {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(15deg); }
    }

    @keyframes move-leg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }

    .note {
      font-size: 1em;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เว็บไซต์อยู่ระหว่างการปรับปรุงครั้งใหญ่</h1>
    <p>มีข้อมูลสำคัญที่ไม่สามารถเปิดเผยได้ขณะนี้<br>จึงขอปิดให้บริการชั่วคราว</p>

    <div class="character">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>

    <p class="note">ขออภัยในความไม่สะดวก แล้วพบกันใหม่เร็วๆ นี้!</p>
  </div>
</body>
</html>
