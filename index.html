<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenwang Media</title>
    <link rel="stylesheet" href="style.css">
    <!-- เพิ่มไอคอน (favicon) ของเว็บไซต์ -->
    <link rel="icon" href="assets/img/received.jpg">
</head>
<body>

    <!-- Top Bar -->
    <header>
        <div class="logo">
            <img src="assets/img/received.jpg" alt="Shenwang Media Logo">
            <span>Shenwang Media</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="changePage('promo')">โปรโมท</a></li>
                <li><a href="#" onclick="changePage('news')">ข่าวสาร</a></li>
                <li><a href="download.html" onclick="changePage('download')">ดาวน์โหลด</a></li>
                <li><a href="#" onclick="changePage('contact')">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section -->
    <div id="content">
        <!-- Default content or first page will be shown here -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <span>Shenwang Media © 2025</span>
        </div>
    </footer>

    <script src="js/script.js"></script>

    <!-- Popup Notification -->
    <div id="popup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999;">
      <div style="background: white; padding: 20px; border-radius: 10px; max-width: 90%; text-align: center;">
        <h2 style="margin-top: 0;">แจ้งเตือนความปลอดภัย</h2>
        <p>ระวังมิจฉาชีพ อย่าให้ข้อมูลส่วนตัวหรือรหัสผ่านกับผู้อื่น!</p>
        <button onclick="closePopup()" style="margin-top: 15px; padding: 10px 20px; border: none; background: red; color: white; border-radius: 5px; cursor: pointer;">
          ปิด
        </button>
      </div>
    </div>

    <script>
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
</body>
</html>
