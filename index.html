<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เว็บไซต์กำลังปรับปรุง</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 2em;
    }

    .worker {
      position: relative;
      width: 150px;
      height: 200px;
      margin-bottom: 1em;
      animation: bounce 2s infinite;
    }

    .head, .body, .hat, .arm, .leg {
      position: absolute;
      background-color: #333;
    }

    .head {
      top: 0;
      left: 40px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #f1c27d;
      z-index: 2;
    }

    .hat {
      top: -10px;
      left: 40px;
      width: 70px;
      height: 30px;
      background: orange;
      border-radius: 10px 10px 0 0;
      z-index: 3;
    }

    .body {
      top: 70px;
      left: 35px;
      width: 80px;
      height: 80px;
      background: #2e86de;
    }

    .arm {
      width: 20px;
      height: 60px;
      background: #2e86de;
      top: 80px;
    }

    .arm.left {
      left: 10px;
      transform: rotate(20deg);
    }

    .arm.right {
      right: 10px;
      transform: rotate(-20deg);
    }

    .leg {
      width: 20px;
      height: 60px;
      background: #2c3e50;
      bottom: 0;
    }

    .leg.left {
      left: 40px;
    }

    .leg.right {
      right: 40px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="worker">
    <div class="hat"></div>
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
  <h1>เว็บไซต์อยู่ระหว่างการปรับปรุงครั้งใหญ่</h1>
  <p>ขออภัยในความไม่สะดวก เว็บไซต์นี้อยู่ในระหว่างการปรับปรุงครั้งใหญ่และมีข้อมูลสำคัญที่ไม่สามารถเปิดเผยได้ขณะนี้  
  กรุณากลับมาใหม่ภายหลัง ขอบคุณที่เข้าใจ</p>
</body>
</html>
