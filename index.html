<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShenWang App</title>
</head>
<body>
  <h1>ShenWang หน้าแรก</h1>

  <!-- โค้ด Firebase และเช็ค Maintenance -->
  <script type="module">
    // ✅ Import Firebase SDK (v9+ modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // ✅ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-UwBguZRGdrIWLVkTsCRlt02vKOAlOlA",
      authDomain: "shenwang-auth-user.firebaseapp.com",
      projectId: "shenwang-auth-user",
      storageBucket: "shenwang-auth-user.firebasestorage.app",
      messagingSenderId: "273542969972",
      appId: "1:273542969972:web:4d6ce4edf5188b98dbef21"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ✅ ตรวจสอบสถานะการบำรุงรักษา
    async function checkMaintenance() {
      try {
        const docRef = doc(db, "maintenance_status", "tbPcdWyBJTZrDDdRrTGA");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          console.log("Maintenance Data:", data);
          if (data.istMaintenance === true) {
            window.location.href = "maintenance.html";
          } else {
            console.log("เว็บไซต์เปิดให้บริการตามปกติ");
          }
        } else {
          console.warn("No maintenance status found in Firestore.");
        }
      } catch (error) {
        console.error("Error getting document:", error);
      }
    }

    // ✅ เรียกใช้งานเมื่อตอนโหลดหน้า
    window.addEventListener('load', checkMaintenance);
  </script>
</body>
</html>
