<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Function for Sign Up (Email/Password)
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log('User signed up: ', user);
          // Redirect to home page or dashboard (optional)
        })
        .catch(error => {
          console.error(error.message);
        });
    }

    // Function for Login (Email/Password)
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log('User logged in: ', user);
          // Redirect to home page or dashboard (optional)
        })
        .catch(error => {
          console.error(error.message);
        });
    }

    // Function for Google Sign-In
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          console.log('Google Sign-In successful: ', user);
          // Redirect to home page or dashboard (optional)
        })
        .catch(error => {
          console.error(error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Sign Up / Login</h2>

  <!-- Sign Up Form -->
  <div id="signupForm">
    <h3>Sign Up</h3>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Google Sign-In Button -->
  <div id="googleSignIn">
    <h3>Or Sign In with Google</h3>
    <button onclick="googleSignIn()">Sign In with Google</button>
  </div>
</body>
</html>
