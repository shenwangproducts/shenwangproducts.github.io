<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Shenwang Platform</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  
  <style>
    /* Custom styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sign-up-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .sign-up-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="sign-up-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="signUp()">Sign Up</button>

    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAT7SebrpGQlmGpL78Hc1tU8tHoX9LdIYg",
      authDomain: "platform-dabc0.firebaseapp.com",
      projectId: "platform-dabc0",
      storageBucket: "platform-dabc0.firebasestorage.app",
      messagingSenderId: "210971684025",
      appId: "1:210971684025:web:e2186cde81b2c07da37f68",
      measurementId: "G-NJRHYHQ26D"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert('Sign Up Successful!');
          console.log(user);
          window.location.href = "login.html"; // Redirect to login page after sign-up
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }
  </script>

</body>
</html>
