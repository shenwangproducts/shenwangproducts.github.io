<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevTogether Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1b1b2f;
      border-radius: 16px;
      padding: 24px;
      width: 320px;
      box-shadow: 0 0 16px rgba(0,255,180,0.3);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card h2 {
      color: #00ffc3;
      margin-bottom: 12px;
    }
    .field {
      margin-bottom: 8px;
    }
    .label {
      font-size: 0.9rem;
      color: #aaa;
    }
    .value {
      font-size: 1.1rem;
      color: #fff;
    }
    .qr {
      margin-top: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>กำลังโหลดข้อมูล...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyCl7wI3sNfKo_LX7sAETNkX2J-5q5UDM",
      authDomain: "devtogether-10efd.firebaseapp.com",
      projectId: "devtogether-10efd",
      storageBucket: "devtogether-10efd.appspot.com",
      messagingSenderId: "891467432360",
      appId: "1:891467432360:web:2d328047ef0b916b489d9d",
      measurementId: "G-7ZWFHSS8RF",
      databaseURL: "https://devtogether-10efd-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('user');
    const card = document.getElementById("card");

    if (!token) {
      card.innerHTML = "<h2>ไม่พบข้อมูลผู้ใช้</h2>";
    } else {
      const userRef = ref(db, "members/" + token);

      get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          card.innerHTML = `
            <h2>${data.nickname}</h2>
            <div class="field"><span class="label">Facebook:</span><div class="value">${data.facebook}</div></div>
            <div class="field"><span class="label">ติดต่อ:</span><div class="value">${data.contact}</div></div>
            <div class="field"><span class="label">ตำแหน่ง:</span><div class="value">${data.roles.join(', ')}</div></div>
            <div class="field"><span class="label">เข้าร่วมทีมแบบ:</span><div class="value">${data.collab}</div></div>
            <div class="qr">
              <a href="https://facebook.com/groups/devtogether-group" target="_blank">
                <button style="margin-top:12px;padding:8px 16px;background:#00ffc3;color:#000;border:none;border-radius:8px;">
                  เข้ากลุ่ม Facebook
                </button>
              </a>
            </div>
          `;
        } else {
          card.innerHTML = "<h2>ไม่พบข้อมูลผู้ใช้</h2>";
        }
      }).catch((error) => {
        console.error(error);
        card.innerHTML = "<h2>เกิดข้อผิดพลาด</h2>";
      });
    }
  </script>
</body>
</html>
